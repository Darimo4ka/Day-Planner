<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- google font -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- bootstrap -->
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h2> <span id="time-display">00:00:00</span></h2>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row" id ="row9">
        <div class="col-md-1 col-sm-2 hour pt-4">9:00AM</div>
        <input class="user-event-input col-md-10 col-sm-8 event-input-block"></input>
        <button class="col-md-1 col-sm-2 saveBtn"><i class="bi bi-calendar-check-fill"></i></button>
      </div>
    <div class="row" id="row10">
      <div class="col-md-1 col-sm-2 hour pt-4 ">10:00AM</div>
      <input  class="user-event-input col-md-10 col-sm-8 event-input-block">
      <button class="col-md-1 col-sm-2 saveBtn"><i class="bi bi-calendar-check-fill"></i></button>
    </div>
    <div class="row" id="row11">
      <div class="col-md-1 col-sm-2 hour pt-4">11:00AM</div>
      <input  class="user-event-input col-md-10 col-sm-8 event-input-block">
      <button class="col-md-1 col-sm-2 saveBtn"><i class="bi bi-calendar-check-fill"></i></button>
    </div>
    <div class="row" id="row12">
      <div class="col-md-1 col-sm-2 hour pt-4">12:00PM</div>
      <input  class="user-event-input col-md-10 col-sm-8 event-input-block">
      <button class="col-md-1 col-sm-2 saveBtn"><i class="bi bi-calendar-check-fill"></i></button>
    </div>
    <div class="row" id="row1">
      <div class="col-md-1 col-sm-2 hour pt-4">1:00PM</div>
      <input  class="user-event-input col-md-10 col-sm-8 event-input-block">
      <button class="col-md-1 col-sm-2 saveBtn"><i class="bi bi-calendar-check-fill"></i></button>
    </div>
    <div class="row" id="row2">
      <div class="col-md-1 col-sm-2 hour pt-4">2:00PM</div>
      <input  class="user-event-input col-md-10 col-sm-8 event-input-block">
      <button class="col-md-1 col-sm-2 saveBtn"><i class="bi bi-calendar-check-fill"></i></button>
    </div>
    <div class="row" id="row3">
      <div class="col-md-1 col-sm-2 hour pt-4">3:00PM</div>
      <input  class="user-event-input col-md-10 col-sm-8 event-input-block">
      <button class="col-md-1 col-sm-2 saveBtn"><i class="bi bi-calendar-check-fill"></i></button>
    </div>
    <div class="row" id="row4">
      <div class="col-md-1 col-sm-2 hour pt-4">4:00PM</div>
      <input  class="user-event-input col-md-10 col-sm-8 event-input-block"/>
      <button class="col-md-1 col-sm-2 saveBtn"><i class="bi bi-calendar-check-fill"></i></button>
    </div>
    <div class="row" id="row5">
      <div class="col-md-1 col-sm-2 hour pt-4">5:00PM</div>
      <input class="user-event-input col-md-10 col-sm-8 event-input-block">
      <button class="col-md-1 col-sm-2 saveBtn"><i class="bi bi-calendar-check-fill"></i></button>
    </div> 
   
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- time link moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script> -->
  <!-- javascript linkâ—Š -->
    <script src="script.js"></script>
    
  </body>
</html>
